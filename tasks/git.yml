---
- name: install git
  become: yes
  become_user: root
  yum:
    name: git
    state: present

- name: checkout jiskefet-api
  git:
    repo: "https://github.com/BastiaanReinalda/jiskefet-api.git"
    dest: /var/lib/jiskefet/jiskefet-api
    force: yes
    version: feature/relative-paths

- name: checkout jiskefet-ui
  git:
    repo: "https://github.com/BastiaanReinalda/jiskefet-ui.git"
    dest: /var/lib/jiskefet/jiskefet-ui
    force: yes
    version: develop

- name: Copy ormconfig.json from local to remote
  copy:
    src: ormconfig.json
    dest: /var/lib/jiskefet/jiskefet-api/ormconfig.json
