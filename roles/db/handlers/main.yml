---
- name: restart firewalld
  become: true
  become_user: root
  service:
    name: firewalld
    state: restarted

- name: enable mariadb on reboot
  become: true
  become_user: root
  service: 
    name: mariadb 
    state: started 
    enabled: true

- name: restart mysql
  become: true
  become_user: root
  service:
    name: mysql
    state: restarted
...
