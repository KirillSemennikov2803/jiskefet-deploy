---
- name: Ensure nginx {{ nginx_version }} is present
  package:
    name: "https://nginx.org/packages/rhel/7/x86_64/RPMS/nginx-{{ nginx_version }}-1.el7.ngx.x86_64.rpm"
    state: present
    update_cache: yes
  notify: Restart nginx
  tags: installation

- name: Start nginx on boot
  systemd:
    name: nginx
    enabled: yes
    state: restarted
    daemon_reload: yes
  tags: configuration

- name: Open port {{ nginx_port }} in firewall
  firewalld:
    port: "{{ nginx_port }}/tcp"
    permanent: true
    state: enabled
    immediate: yes
  ignore_errors: yes
  tags: configuration
