---
- name: Ensure mariadb is installed
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes
  tags: installation

- name: "Ensure mariadb service runs immediately and on startup"
  systemd:
    name: mariadb
    enabled: yes
    state: started
    daemon_reload: yes
  tags: installation

- name: Ensure MySQL-python is installed
  yum:
    name: MySQL-python
    state: latest
    update_cache: yes
  tags: installation

- name: Ensure database ports are open
  firewalld:
    permanent: true
    immediate: true
    port: "{{ item }}/tcp"
    zone: public
    state: enabled
  ignore_errors: yes
  with_items:
    - "3306"
  tags: installation
