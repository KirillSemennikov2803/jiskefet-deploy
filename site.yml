---
# This playbook deploys the whole application stack in this site.

- name: pre check run
  hosts: localhost
  vars_files: 
    - ansible.config.yml

  roles:
  - local

- name: apply common configuration to all nodes
  hosts: all
  remote_user: root
  
  roles:
  - common

- name: deploy MySQL and configure the databases
  hosts: dbservers
  become_user: "{{ jiskefet_user }}"
  become: yes
  vars_files:
    - ansible.config.yml
  
  roles:
  - db

- name: configure and deploy the webservers and application code
  hosts: webservers
  become_user: "{{ jiskefet_user }}"
  become: yes
  vars_files:
    - ansible.config.yml
  vars:
    - temp_folder: /tmp
  
  roles:
  - web
...
